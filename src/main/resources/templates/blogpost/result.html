<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Blog Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<th:block th:replace="/fragments/template:: head-setup">
	</th:block>

  </head>
  <body>
 	<div th:replace="/fragments/template:: navbar"></div>
  	<div class="container">
  		<h3>Blog Post Form</h3>
    	<p>Thank you for your submission!</p>
    	<h4>Blog Post:</h4>
    
    
	     <div class="col-md-6">
             <div class="card">
                 <div class="card-body">
                     <h5 class="card-title" th:text="${blogPost.title}"></h5>
                     <div class="card-text">
                         <p th:text="${blogPost.author}"/>
                         <p th:text="${blogPost.blogEntry}"/>
                     </div>
                 </div>                        
             </div>
         </div>
  	</div>
  
    
    <p th:text="${title}" />
    <p th:text="${author}" />
    <p th:text="${blogEntry}" />
    <a th:href="@{/}"><button class="btn btn-success">Back to Home Page</button></a>
    <a th:href="@{/blogposts/new}"><button class="btn btn-primary">Submit a New Blog Post</button></a>
    
    
 	    <th:block th:replace="/fragments/template:: end-setup">
	    </th:block>
  </body>
</html>
